name: Build Executables

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    name: Build Windows Executable
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Build Windows executable
        run: |
          python -m PyInstaller --noconsole --onefile --clean --icon="icono2-app.ico" --name="Agro5-SCADA" main.py
      
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: agro5-scada-windows
          path: dist/Agro5-SCADA.exe
          retention-days: 30
      
      - name: Display build info
        run: |
          echo "Windows executable built successfully"
          dir dist

  build-linux:
    name: Build Linux Executable
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Build Linux executable
        run: |
          python -m PyInstaller --noconsole --onefile --clean --name="Agro5-SCADA" main.py
      
      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: agro5-scada-linux
          path: dist/Agro5-SCADA
          retention-days: 30
      
      - name: Display build info
        run: |
          echo "Linux executable built successfully"
          ls -lh dist/

  create-release:
    name: Create Release
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: agro5-scada-windows
          path: ./artifacts/windows
      
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: agro5-scada-linux
          path: ./artifacts/linux
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./artifacts/windows/Agro5-SCADA.exe
            ./artifacts/linux/Agro5-SCADA
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
